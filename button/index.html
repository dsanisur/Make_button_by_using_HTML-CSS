<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="box">
        
        <div id="button">
            <div>
                <p>1(a)-Uber</p>
                <button class="uber">Request now</button>
            </div>
            <div>
                <p>1(b)-Amazon</p>
                <button class="amazon">Add to cart</button>
            </div>
            <div>
                <p>1(c)-Github</p>
                <button class="github">Sign up</button>
            </div>
            
        </div>
        <div id="button2">
            <div id="btn2">
                <p>1(d)-Linkdin</p>
                <button class="linkdin">Apply on company website</button>
                <button class="save">Save</button>
            </div>            
            <div>
                <p>1(e)-Bootstrap</p>
                <button class="bootstrap">Get Started</button>
                <button class="download">Download</button>
            </div>
        </div>
        <div id="button3">
            <div>
                <p>1(f) Daraz</p>
                <div class="darz_b">
                    <button class="daraz">
                        নিবন্ধন করুন &#62;&#62;
                    </button>
                </div>
                
            </div>
            <div>            
                <p>1(g) bikroy</p>
                <div class="bikroy_b">
                    <button class="bikroy">
                        POST YOUR AD
                    </button>
                </div>
            </div>
            <div>            
                <p>1(h) sample</p>
                <div class="sample_b">
                    <button class="sample">
                        I'm a button
                    </button>
                </div>
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
